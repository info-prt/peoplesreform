
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อ ส.ส. ชุดที่ 3 - พรรคประชาภิวัฒน์</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #60cb30;
            --primary-dark: #4ca326;
            --primary-light: #e8f7e1;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            color: var(--text-color);
            background-color: #f8f8f8;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            background-color: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
        }
        
        .logo-text h1 {
            font-size: 22px;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .logo-text p {
            font-size: 14px;
            color: var(--light-text);
        }
        
        /* Filter Section */
        .filter-section {
            background-color: var(--primary-light);
            padding: 25px 0;
            margin-bottom: 30px;
        }
        
        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-title h2 {
            font-size: 24px;
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .filter-title p {
            color: var(--light-text);
            font-size: 15px;
        }
        
        .type-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .type-selector label {
            font-weight: 500;
            color: var(--text-color);
        }
        
        .type-select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background-color: white;
            font-family: 'Kanit', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            min-width: 200px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .type-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 203, 48, 0.2);
        }
        
        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        /* Card Styles */
        .mp-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        
        .mp-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .card-type {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .card-header h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .mp-detail {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .mp-detail i {
            color: var(--primary-color);
            margin-right: 10px;
            margin-top: 3px;
            width: 20px;
            text-align: center;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--primary-dark);
            min-width: 100px;
        }
        
        .detail-value {
            color: var(--text-color);
        }
        
        /* Party List Specific */
        .party-list-card .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }
        
        .party-list-card .order-badge {
            display: inline-block;
            background-color: white;
            color: var(--primary-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            text-align: center;
            line-height: 36px;
            font-weight: 700;
            margin-right: 10px;
            font-size: 18px;
        }
        
        /* Constituency Specific */
        .constituency-card .card-header {
            background: linear-gradient(135deg, #4a6fa5, #3a5985);
        }
        
        .constituency-card .card-type {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--light-text);
        }
        
        .loading-spinner {
            border: 4px solid rgba(96, 203, 48, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer */
        footer {
            background-color: var(--primary-dark);
            color: white;
            padding: 25px 0;
            margin-top: 40px;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .party-name {
            font-size: 20px;
            font-weight: 600;
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .filter-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .type-select {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">2</div>
                    <div class="logo-text">
                        <h1>พรรคประชาภิวัฒน์</h1>
                        <p>รายชื่อสมาชิกสภาผู้แทนราษฎร ชุดที่ 3</p>
                    </div>
                </div>
                <div class="party-tag">
                    <div style="background-color: var(--primary-color); color: white; padding: 8px 15px; border-radius: 20px; font-weight: 600;">
                        ประเทศไทยก้าวหน้า
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="filter-section">
        <div class="container">
            <div class="filter-container">
                <div class="filter-title">
                    <h2>รายชื่อสมาชิกสภาผู้แทนราษฎร</h2>
                    <p>ชุดที่ 3 - พรรคประชาภิวัฒน์</p>
                </div>
                <div class="type-selector">
                    <label for="mpType">เลือกประเภท ส.ส.:</label>
                    <select id="mpType" class="type-select">
                        <option value="all">ทั้งหมด</option>
                        <option value="party-list">บัญชีรายชื่อ</option>
                        <option value="constituency">แบ่งเขต</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    
    <main class="container">
        <div id="cardsContainer" class="cards-container">
            <!-- ข้อมูลจะถูกแสดงผลที่นี่โดย JavaScript -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>กำลังโหลดข้อมูลสมาชิกสภาผู้แทนราษฎร...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="party-name">พรรคประชาภิวัฒน์</div>
                <div class="copyright">© 2026 พรรคประชาภิวัฒน์ - สมาชิกสภาผู้แทนราษฎร ชุดที่ 3</div>
                <div class="contact">โทรศัพท์:  | อีเมล: </div>
            </div>
        </div>
    </footer>
    
    <script>
    // รอให้ DOM โหลดเสร็จก่อน
    document.addEventListener('DOMContentLoaded', function () {
    
        const mpTypeSelect = document.getElementById('mpType');
        const cardsContainer = document.getElementById('cardsContainer');
    
        // ===============================
        // ตัวแปรเก็บข้อมูล ส.ส.
        // ===============================
        let mpData = {
            partyList: [],
            constituency: []
        };
    
        // ===============================
        // สร้างการ์ด ส.ส.บัญชีรายชื่อ
        // ===============================
        function createPartyListCard(mp) {
            return `
                <div class="mp-card party-list-card" data-type="party-list">
                    <div class="card-header">
                        <span class="card-type">บัญชีรายชื่อ</span>
                        <h3>
                            <span class="order-badge">${mp.order}</span>
                            ${mp.name}
                        </h3>
                        <p>สมาชิกสภาผู้แทนราษฎรแบบบัญชีรายชื่อ</p>
                    </div>
                    <div class="card-content">
                        <div class="mp-detail">
                            <i class="fas fa-user"></i>
                            <div class="detail-label">ชื่อ-สกุล:</div>
                            <div class="detail-value">${mp.name}</div>
                        </div>
                        <div class="mp-detail">
                            <i class="fas fa-list-ol"></i>
                            <div class="detail-label">ลำดับที่:</div>
                            <div class="detail-value">${mp.order}</div>
                        </div>
                        <div class="mp-detail">
                            <i class="fas fa-info-circle"></i>
                            <div class="detail-label">รายละเอียด:</div>
                            <div class="detail-value">${mp.details}</div>
                        </div>
                    </div>
                </div>
            `;
        }
    
        // ===============================
        // สร้างการ์ด ส.ส.แบบแบ่งเขต
        // ===============================
        function createConstituencyCard(mp) {
            return `
                <div class="mp-card constituency-card" data-type="constituency">
                    <div class="card-header">
                        <span class="card-type">แบ่งเขต</span>
                        <h3>${mp.name}</h3>
                        <p>สมาชิกสภาผู้แทนราษฎรแบบแบ่งเขต</p>
                    </div>
                    <div class="card-content">
                        <div class="mp-detail">
                            <i class="fas fa-user"></i>
                            <div class="detail-label">ชื่อ-สกุล:</div>
                            <div class="detail-value">${mp.name}</div>
                        </div>
                        <div class="mp-detail">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="detail-label">จังหวัด:</div>
                            <div class="detail-value">${mp.province}</div>
                        </div>
                        <div class="mp-detail">
                            <i class="fas fa-map-pin"></i>
                            <div class="detail-label">เขตเลือกตั้ง:</div>
                            <div class="detail-value">${mp.district}</div>
                        </div>
                        <div class="mp-detail">
                            <i class="fas fa-info-circle"></i>
                            <div class="detail-label">รายละเอียด:</div>
                            <div class="detail-value">${mp.details}</div>
                        </div>
                    </div>
                </div>
            `;
        }
    
        // ===============================
        // แสดงการ์ดทั้งหมด
        // ===============================
        function renderCards(type = 'all') {
            let cardsHTML = '';
    
            if (type === 'all' || type === 'party-list') {
                mpData.partyList.forEach(mp => {
                    cardsHTML += createPartyListCard(mp);
                });
            }
    
            if (type === 'all' || type === 'constituency') {
                mpData.constituency.forEach(mp => {
                    cardsHTML += createConstituencyCard(mp);
                });
            }
    
            if (!cardsHTML) {
                cardsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <h3>ไม่พบข้อมูลสมาชิกสภาผู้แทนราษฎร</h3>
                        <p>โปรดเลือกประเภทอื่น</p>
                    </div>
                `;
                return;
            }
    
            cardsContainer.innerHTML = cardsHTML;
        }
    
        // ===============================
        // อัปเดตจำนวนใน select
        // ===============================
        function updateSelectCount() {
            const total = mpData.partyList.length + mpData.constituency.length;
    
            document.querySelector('#mpType option[value="all"]').textContent =
                `ทั้งหมด (${total} คน)`;
    
            document.querySelector('#mpType option[value="party-list"]').textContent =
                `บัญชีรายชื่อ (${mpData.partyList.length} คน)`;
    
            document.querySelector('#mpType option[value="constituency"]').textContent =
                `แบ่งเขต (${mpData.constituency.length} คน)`;
        }
    
        // ===============================
        // โหลดข้อมูลจาก JSON
        // ===============================
        function loadMPData() {
            fetch('mp_users.json')
                .then(response => response.json())
                .then(data => {
                    mpData = data;
                    renderCards();
                    updateSelectCount();
                })
                .catch(error => {
                    console.error('Error loading MP data:', error);
                    cardsContainer.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #d32f2f;">
                            <h3>เกิดข้อผิดพลาดในการโหลดข้อมูล</h3>
                        </div>
                    `;
                });
        }
    
        // ===============================
        // Event: เปลี่ยนประเภท ส.ส.
        // ===============================
        mpTypeSelect.addEventListener('change', function () {
            renderCards(this.value);
        });
    
        // ===============================
        // เริ่มต้น
        // ===============================
        loadMPData();
    
    });

    </script>
</body>
</html>
