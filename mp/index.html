<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อ ส.ส. ชุดที่ 3 - พรรคประชาภิวัฒน์</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #60cb30;
            --primary-dark: #4ca326;
            --primary-light: #e8f7e1;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            color: var(--text-color);
            background-color: #f8f8f8;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            background-color: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
        }
        
        .logo-text h1 {
            font-size: 22px;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .logo-text p {
            font-size: 14px;
            color: var(--light-text);
        }
        
        /* Filter Section */
        .filter-section {
            background-color: var(--primary-light);
            padding: 25px 0;
            margin-bottom: 30px;
        }
        
        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-title h2 {
            font-size: 24px;
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .filter-title p {
            color: var(--light-text);
            font-size: 15px;
        }
        
        .type-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .type-selector label {
            font-weight: 500;
            color: var(--text-color);
        }
        
        .type-select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background-color: white;
            font-family: 'Kanit', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            min-width: 200px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .type-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 203, 48, 0.2);
        }
        
        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        /* Card Styles */
        .mp-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        
        .mp-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .card-type {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .card-header h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .mp-detail {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .mp-detail i {
            color: var(--primary-color);
            margin-right: 10px;
            margin-top: 3px;
            width: 20px;
            text-align: center;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--primary-dark);
            min-width: 100px;
        }
        
        .detail-value {
            color: var(--text-color);
        }
        
        /* Party List Specific */
        .party-list-card .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }
        
        .party-list-card .order-badge {
            display: inline-block;
            background-color: white;
            color: var(--primary-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            text-align: center;
            line-height: 36px;
            font-weight: 700;
            margin-right: 10px;
            font-size: 18px;
        }
        
        /* Constituency Specific */
        .constituency-card .card-header {
            background: linear-gradient(135deg, #4a6fa5, #3a5985);
        }
        
        .constituency-card .card-type {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--light-text);
        }
        
        .loading-spinner {
            border: 4px solid rgba(96, 203, 48, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer */
        footer {
            background-color: var(--primary-dark);
            color: white;
            padding: 25px 0;
            margin-top: 40px;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .party-name {
            font-size: 20px;
            font-weight: 600;
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .filter-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .type-select {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">2</div>
                    <div class="logo-text">
                        <h1>พรรคประชาภิวัฒน์</h1>
                        <p>รายชื่อสมาชิกสภาผู้แทนราษฎร ชุดที่ 3</p>
                    </div>
                </div>
                <div class="party-tag">
                    <div style="background-color: var(--primary-color); color: white; padding: 8px 15px; border-radius: 20px; font-weight: 600;">
                        ประเทศไทยก้าวหน้า
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="filter-section">
        <div class="container">
                <style>
                    .seats-container { position: relative; width: 420px; height: 210px; margin: 30px auto; } .seat { position: absolute; width: 14px; height: 14px; border-radius: 50%; } .seat.party-list { background-color: #1976d2;  น้ำเงิน  } .seat.constituency { background-color: #2e7d32;  เขียว  } .seats-title { text-align: center; margin-bottom: 10px; }
                </style>
            <select id="mpType">
                <option value="all">ทั้งหมด</option>
                <option value="party-list">บัญชีรายชื่อ</option>
                <option value="constituency">แบ่งเขต</option>
            </select>
            
            <div id="seatsContainer" class="seats-container"></div>
            <div id="cardsContainer"></div>

        </div>
    </section>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="party-name">พรรคประชาภิวัฒน์</div>
                <div class="copyright">© 2026 พรรคประชาภิวัฒน์ - สมาชิกสภาผู้แทนราษฎร ชุดที่ 3</div>
                <div class="contact">โทรศัพท์:  | อีเมล: </div>
            </div>
        </div>
    </footer>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
    
        const mpTypeSelect = document.getElementById('mpType');
        const cardsContainer = document.getElementById('cardsContainer');
        const seatsContainer = document.getElementById('seatsContainer');
    
        // ===============================
        // ตัวแปรข้อมูล ส.ส.
        // ===============================
        let mpData = {
            partyList: [],
            constituency: []
        };
    
        // ===============================
        // การ์ด ส.ส.บัญชีรายชื่อ
        // ===============================
        function createPartyListCard(mp) {
            return `
                <div class="mp-card party-list-card" data-type="party-list">
                    <div class="card-header">
                        <span class="card-type">บัญชีรายชื่อ</span>
                        <h3>
                            <span class="order-badge">${mp.order}</span>
                            ${mp.name}
                        </h3>
                    </div>
                    <div class="card-content">
                        <div class="mp-detail"><b>ชื่อ:</b> ${mp.name}</div>
                        <div class="mp-detail"><b>ลำดับ:</b> ${mp.order}</div>
                        <div class="mp-detail"><b>รายละเอียด:</b> ${mp.details}</div>
                    </div>
                </div>
            `;
        }
    
        // ===============================
        // การ์ด ส.ส.แบ่งเขต
        // ===============================
        function createConstituencyCard(mp) {
            return `
                <div class="mp-card constituency-card" data-type="constituency">
                    <div class="card-header">
                        <span class="card-type">แบ่งเขต</span>
                        <h3>${mp.name}</h3>
                    </div>
                    <div class="card-content">
                        <div class="mp-detail"><b>จังหวัด:</b> ${mp.province}</div>
                        <div class="mp-detail"><b>เขต:</b> ${mp.district}</div>
                        <div class="mp-detail"><b>รายละเอียด:</b> ${mp.details}</div>
                    </div>
                </div>
            `;
        }
    
        // ===============================
        // แสดงการ์ด
        // ===============================
        function renderCards(type = 'all') {
            let html = '';
    
            if (type === 'all' || type === 'party-list') {
                mpData.partyList.forEach(mp => {
                    html += createPartyListCard(mp);
                });
            }
    
            if (type === 'all' || type === 'constituency') {
                mpData.constituency.forEach(mp => {
                    html += createConstituencyCard(mp);
                });
            }
    
            cardsContainer.innerHTML = html || `
                <div style="grid-column:1/-1;text-align:center;padding:40px">
                    <h3>ไม่พบข้อมูล</h3>
                </div>
            `;
        }
    
        // ===============================
        // อัปเดตจำนวนใน select
        // ===============================
        function updateSelectCount() {
            const total = mpData.partyList.length + mpData.constituency.length;
    
            mpTypeSelect.querySelector('option[value="all"]').textContent =
                `ทั้งหมด (${total} คน)`;
    
            mpTypeSelect.querySelector('option[value="party-list"]').textContent =
                `บัญชีรายชื่อ (${mpData.partyList.length} คน)`;
    
            mpTypeSelect.querySelector('option[value="constituency"]').textContent =
                `แบ่งเขต (${mpData.constituency.length} คน)`;
        }
    
        // ===============================
        // แสดงที่นั่งครึ่งวงกลม (Seats)
        // ===============================
        function renderSeats() {
            if (!seatsContainer) return;
    
            seatsContainer.innerHTML = '';
    
            const seats = [];
            mpData.partyList.forEach(() => seats.push('party-list'));
            mpData.constituency.forEach(() => seats.push('constituency'));
    
            const total = seats.length;
            if (total === 0) return;
    
            const radius = 180;
            const centerX = 210;
            const centerY = 200;
    
            seats.forEach((type, i) => {
                const angle = Math.PI * (i / (total - 1));
                const x = centerX + radius * Math.cos(Math.PI - angle);
                const y = centerY - radius * Math.sin(Math.PI - angle);
    
                const seat = document.createElement('div');
                seat.className = `seat ${type}`;
                seat.style.left = `${x}px`;
                seat.style.top = `${y}px`;
    
                seatsContainer.appendChild(seat);
            });
        }
    
        // ===============================
        // โหลดข้อมูล
        // ===============================
        function loadMPData() {
            fetch('mp_users.json')
                .then(res => res.json())
                .then(data => {
                    mpData = data;
    
                    renderCards();
                    updateSelectCount();
                    renderSeats();
                })
                .catch(err => {
                    console.error(err);
                    cardsContainer.innerHTML = `<h3>โหลดข้อมูลไม่สำเร็จ</h3>`;
                });
        }
    
        // ===============================
        // Event
        // ===============================
        mpTypeSelect.addEventListener('change', function () {
            renderCards(this.value);
        });
    
        // ===============================
        // เริ่มต้น
        // ===============================
        loadMPData();
    
    });

    </script>
</body>
</html>
