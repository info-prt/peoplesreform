<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดสมาชิก | พรรคประชาภิวัฒน์ (PRT)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- เพิ่ม CSS และ JavaScript ที่จำเป็น -->
    <style>
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/img/bg/bg2.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 120px 0;
            text-align: center;
            position: relative;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #60cb30;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container flex-header">
            <div class="logo">
                <a href="/member/dashboard">
                    <!-- <img src="images/logo.png" alt="พรรคประชาภิวัฒน์"> -->
                    ระบบพรรคประชาภิวัฒน์
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="/member/dashboard">หน้าหลัก</a></li>
                </ul>
            </nav>
            <button class="hamburger" id="hamburger">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-btn" id="closeMenu">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <ul class="mobile-nav-list">
            <li><a href="/member/dashboard">หน้าหลัก</a></li>
        </ul>
    </div>
    
    <section class="hero" style=" margin-top: 59.2px; ">
        <div class="container">
            <h1>อุดมการณ์พรรคประชาภิวัฒน์</h1>
            <p>แนวคิดและหลักการพื้นฐานที่ขับเคลื่อนการทำงานของพรรคเพื่อประชาชนทุกคน</p>
        </div>
    </section>
    
      <main class="dashboard-container">
        <h1>ยินดีต้อนรับ, <span id="memberName"></span></h1>
        <div class="member-info" id="memberInfo">
          <!-- แสดงข้อมูลสมาชิก -->
        </div>
        <button id="logoutBtn" class="btn" style=" cursor: pointer; ">ออกจากระบบ</button>
      </main>
    
    <!-- ส่วน footer เหมือนกับหน้าอื่นๆ -->
    
    <script src="/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const user = JSON.parse(localStorage.getItem('prt_member'));
        
          if (!user) {
            alert('กรุณาเข้าสู่ระบบก่อน');
            window.location.href = '../login.html'; // ย้อนกลับไปหน้า login
            return;
          }
        
          // แสดงชื่อใน span
          document.getElementById('memberName').textContent = user.usernameRoblox || user.discordName || 'ผู้ใช้';
        
          // แสดงข้อมูลอื่น ๆ
          const infoDiv = document.getElementById('memberInfo');
          infoDiv.innerHTML = `
            <p><strong>Roblox Name:</strong> ${user.usernameRoblox || '-'}</p>
          `;
        
          // ออกจากระบบ
          document.getElementById('logoutBtn').addEventListener('click', function () {
            if (confirm('คุณแน่ใจหรือไม่ว่าต้องการออกจากระบบ?')) {
              localStorage.removeItem('prt_member');
              window.location.href = '../login.html';
            }
          });
        });

    </script>
</body>
</html>
