<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานผลเลือกตั้ง - พรรคประชาภิวัฒน์</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #60cb30;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .tab.active {
            background-color: #60cb30;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 0 5px 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: 500;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .party-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
            border-radius: 3px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
        .party-filter {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .party-filter select {
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: 'Kanit', sans-serif;
        }
        .highlight-prachaphiwat {
            background-color: rgba(96, 203, 48, 0.1);
        }
        .highlight-sahapracha {
            background-color: rgba(55, 67, 135, 0.1);
        }
        .summary-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .summary-card {
            flex: 1;
            min-width: 200px;
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .summary-card h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
        }
        .summary-value {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            .tab {
                margin-right: 0;
                margin-bottom: 0;
                border-radius: 0;
                border-bottom: 1px solid #ddd;
            }
            .tab:first-child {
                border-radius: 5px 5px 0 0;
            }
            .tab:last-child {
                border-radius: 0 0 5px 5px;
                border-bottom: none;
            }
            .summary-cards {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>รายงานผลเลือกตั้ง พรรคประชาภิวัฒน์</h1>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="overview">ภาพรวม</div>
            <div class="tab" data-tab="district">รายเขต</div>
            <div class="tab" data-tab="partylist">บัญชีรายชื่อ</div>
            <div class="tab" data-tab="all-mp">ส.ส.ทั้งหมด</div>
        </div>
        
        <div id="overview" class="tab-content active">
            <div class="loading">กำลังโหลดข้อมูลภาพรวม...</div>
        </div>
        
        <div id="district" class="tab-content">
            <div class="party-filter">
                <label for="party-select">เลือกพรรค:</label>
                <select id="party-select">
                    <option value="all">ทั้งหมด</option>
                </select>
            </div>
            <div class="loading">กำลังโหลดข้อมูลรายเขต...</div>
        </div>
        
        <div id="partylist" class="tab-content">
            <div class="loading">กำลังโหลดข้อมูลบัญชีรายชื่อ...</div>
        </div>
        
        <div id="all-mp" class="tab-content">
            <div class="loading">กำลังโหลดข้อมูลส.ส.ทั้งหมด...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // เปลี่ยนแท็บ
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // ลบ class active จากแท็บทั้งหมด
                    tabs.forEach(t => t.classList.remove('active'));
                    // เพิ่ม class active ให้แท็บที่คลิก
                    this.classList.add('active');
                    
                    // ซ่อน content ทั้งหมด
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // แสดง content ที่เกี่ยวข้อง
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // ดึงข้อมูลจาก API
            fetchData();
        });
        
        let allParties = [];
        
        function fetchData() {
            const apiUrl = 'https://script.google.com/macros/s/AKfycbzkPnSjsSNzR5UyaP4XYu4-VG4WwJ-oS5QmefyirQmcBE-iNQMnh7ia8QsLVFlgymAb/exec';
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // สร้างรายการพรรคทั้งหมด
                    allParties = Array.from(new Set(data['ภาพรวม'].map(item => item.party)));
                    
                    // แสดงข้อมูลภาพรวม
                    displayOverview(data['ภาพรวม']);
                    
                    // แสดงข้อมูลรายเขต
                    displayDistrict(data['รายเขต']);
                    
                    // แสดงข้อมูลบัญชีรายชื่อ
                    displayPartyList(data['ภาพรวม']);
                    
                    // แสดงข้อมูลส.ส.ทั้งหมด
                    displayAllMP(data['ภาพรวม']);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.querySelectorAll('.loading').forEach(el => {
                        el.textContent = 'เกิดข้อผิดพลาดในการโหลดข้อมูล';
                    });
                });
        }
        
        function displayOverview(data) {
            const container = document.getElementById('overview');
            
            // เรียงลำดับพรรคตามจำนวน ส.ส. รวมมากสุด
            const sortedData = [...data].sort((a, b) => parseInt(b.mp_sum) - parseInt(a.mp_sum));
            
            let html = `
                <h2>ภาพรวมผลการเลือกตั้งทั้งหมด</h2>
                
                <div class="summary-cards">
            `;
            
            // สร้างการ์ดสรุปสำหรับพรรคสำคัญ
            const majorParties = sortedData.filter(party => parseInt(party.mp_sum) > 0);
            majorParties.forEach(party => {
                const highlightClass = party.party === 'พรรคประชาภิวัฒน์' ? 'highlight-prachaphiwat' : 
                                    party.party === 'พรรคสหประชาไทย' ? 'highlight-sahapracha' : '';
                
                html += `
                    <div class="summary-card ${highlightClass}">
                        <h3>
                            <div class="party-color" style="background-color: ${party.color};"></div>
                            ${party.party}
                        </h3>
                        <div class="summary-value">${party.mp_sum} ที่นั่ง</div>
                        <div>แบ่งเขต: ${party.mp_zone}</div>
                        <div>บัญชีรายชื่อ: ${party.mp_partylist}</div>
                    </div>
                `;
            });
            
            html += `</div>`;
            
            html += `
                <table>
                    <thead>
                        <tr>
                            <th>พรรค</th>
                            <th>ผู้สมัครแบ่งเขต</th>
                            <th>ผู้สมัครบัญชีรายชื่อ</th>
                            <th>ผู้สมัครรวม</th>
                            <th>ส.ส.แบ่งเขต</th>
                            <th>ส.ส.บัญชีรายชื่อ</th>
                            <th>ส.ส.รวม</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            sortedData.forEach(party => {
                const highlightClass = party.party === 'พรรคประชาภิวัฒน์' ? 'highlight-prachaphiwat' : 
                                      party.party === 'พรรคสหประชาไทย' ? 'highlight-sahapracha' : '';
                
                html += `
                    <tr class="${highlightClass}">
                        <td>
                            <div class="party-color" style="background-color: ${party.color};"></div>
                            ${party.party}
                        </td>
                        <td>${party.zone}</td>
                        <td>${party.partylist}</td>
                        <td>${party.sum}</td>
                        <td>${party.mp_zone}</td>
                        <td>${party.mp_partylist}</td>
                        <td><strong>${party.mp_sum}</strong></td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        function displayDistrict(data) {
            const container = document.getElementById('district');
            const partySelect = document.getElementById('party-select');
            
            // เติมตัวเลือกพรรคใน dropdown
            partySelect.innerHTML = '<option value="all">ทั้งหมด</option>';
            allParties.forEach(party => {
                partySelect.innerHTML += `<option value="${party}">${party}</option>`;
            });
            
            // จัดการการเปลี่ยนพรรคที่เลือก
            partySelect.addEventListener('change', function() {
                updateDistrictTable(data, this.value);
            });
            
            // แสดงตารางครั้งแรก
            updateDistrictTable(data, 'all');
        }
        
        function updateDistrictTable(data, selectedParty) {
            const container = document.getElementById('district');
            
            // กรองข้อมูลตามพรรคที่เลือก
            const filteredData = selectedParty === 'all' 
                ? data 
                : data.filter(item => item.party === selectedParty);
            
            if (filteredData.length === 0) {
                container.querySelector('.loading').textContent = 'ไม่พบข้อมูล';
                return;
            }
            
            // จัดกลุ่มข้อมูลตามพรรค
            const partiesData = {};
            filteredData.forEach(item => {
                if (!partiesData[item.party]) {
                    partiesData[item.party] = {
                        color: item.color,
                        districts: []
                    };
                }
                partiesData[item.party].districts.push(item);
            });
            
            let html = `
                <h2>ผลการเลือกตั้งแบบแบ่งเขต${selectedParty !== 'all' ? ` - ${selectedParty}` : ''}</h2>
            `;
            
            // แสดงตารางสำหรับแต่ละพรรค
            for (const [party, partyData] of Object.entries(partiesData)) {
                const highlightClass = party === 'พรรคประชาภิวัฒน์' ? 'highlight-prachaphiwat' : 
                                    party === 'พรรคสหประชาไทย' ? 'highlight-sahapracha' : '';
                
                html += `
                    <div style="margin-bottom: 30px;">
                        <h3 style="display: flex; align-items: center; margin-bottom: 10px;">
                            <div class="party-color" style="background-color: ${partyData.color};"></div>
                            ${party}
                        </h3>
                        
                        <table class="${highlightClass}">
                            <thead>
                                <tr>
                                    <th>เขตเลือกตั้ง</th>
                                    <th>คะแนนเสียง</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                partyData.districts.forEach(district => {
                    html += `
                        <tr>
                            <td>${district.nameZone}</td>
                            <td>${district.zone}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            container.querySelector('.loading').outerHTML = html;
        }
        
        function displayPartyList(data) {
            const container = document.getElementById('partylist');
            
            // เรียงลำดับพรรคตามจำนวน ส.ส. บัญชีรายชื่อมากสุด
            const sortedData = [...data].sort((a, b) => parseInt(b.mp_partylist) - parseInt(a.mp_partylist));
            
            let html = `
                <h2>ผลการเลือกตั้งแบบบัญชีรายชื่อ</h2>
                
                <table>
                    <thead>
                        <tr>
                            <th>พรรค</th>
                            <th>ผู้สมัครบัญชีรายชื่อ</th>
                            <th>ส.ส.บัญชีรายชื่อ</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            sortedData.forEach(party => {
                const highlightClass = party.party === 'พรรคประชาภิวัฒน์' ? 'highlight-prachaphiwat' : 
                                      party.party === 'พรรคสหประชาไทย' ? 'highlight-sahapracha' : '';
                
                html += `
                    <tr class="${highlightClass}">
                        <td>
                            <div class="party-color" style="background-color: ${party.color};"></div>
                            ${party.party}
                        </td>
                        <td>${party.partylist}</td>
                        <td>${party.mp_partylist}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        function displayAllMP(data) {
            const container = document.getElementById('all-mp');
            
            // เรียงลำดับพรรคตามจำนวน ส.ส. รวมมากสุด
            const sortedData = [...data].sort((a, b) => parseInt(b.mp_sum) - parseInt(a.mp_sum));
            
            let html = `
                <h2>สมาชิกสภาผู้แทนราษฎร (ส.ส.) ทั้งหมด</h2>
                
                <table>
                    <thead>
                        <tr>
                            <th>พรรค</th>
                            <th>ส.ส.แบ่งเขต</th>
                            <th>ส.ส.บัญชีรายชื่อ</th>
                            <th>ส.ส.รวม</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            sortedData.forEach(party => {
                const highlightClass = party.party === 'พรรคประชาภิวัฒน์' ? 'highlight-prachaphiwat' : 
                                      party.party === 'พรรคสหประชาไทย' ? 'highlight-sahapracha' : '';
                
                html += `
                    <tr class="${highlightClass}">
                        <td>
                            <div class="party-color" style="background-color: ${party.color};"></div>
                            ${party.party}
                        </td>
                        <td>${party.mp_zone}</td>
                        <td>${party.mp_partylist}</td>
                        <td><strong>${party.mp_sum}</strong></td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
